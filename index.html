<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AlexNguyenIT - Project 3.1</title>

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-32x32.png"
            sizes="32x32"
        />
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-16x16.png"
            sizes="16x16"
        />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Public+Sans:wght@400;500;600;800&display=swap"
            rel="stylesheet"
        />

        <!-- Link stylesheet -->
        <link rel="stylesheet" href="/assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <!-- Header top -->
                <div class="header-top">
                    <img
                        src="./assets/img/icon/logo.svg"
                        alt="Modulars"
                        class="logo"
                    />
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="/"
                                    class="navbar__link navbar__item--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="#!" class="header__btn-signup btn">Sign Up</a>
                </div>
                <div class="header__line-bottom"></div>
                <!-- Hero -->
                <section class="hero">
                    <!-- Hero content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="hero__row-btn btn"
                                >Get in touch</a
                            >
                            <button class="watch-video">
                                <div class="watch-video__icon">
                                    <img
                                        src="./assets/img/icon/play.svg"
                                        alt="play"
                                    />
                                </div>
                                <span class="watch-video__cta"
                                    >Watch Video</span
                                >
                            </button>
                        </div>
                    </section>
                    <!-- Hero media -->
                    <div class="hero__media">
                        <figure class="hero__image">
                            <img
                                src="./assets/img/hero-img-1.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-img-2.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-img-3.jpg"
                                alt=""
                                class="hero__img"
                            />
                        </figure>
                        <div class="hero__media-blur"></div>
                    </div>
                    <!-- Hero deco -->
                    <div class="hero__decor-top">
                        <img
                            class="decor-top-flower"
                            src="./assets/img/icon/flower.svg"
                            alt=""
                        />
                        <img src="./assets/img/icon/decor-01.svg" alt="" />
                    </div>
                    <div class="hero__decor-bottom">
                        <img
                            class="decor-bottom-flower"
                            src="./assets/img/icon/flower.svg"
                            alt=""
                        />
                        <img src="./assets/img/icon/decor-02.svg" alt="" />
                    </div>
                </section>
            </div>
        </header>
    </body>
</html>
